<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://bit.ly/3WJ5ilK" />
</head>
<body>
    <!-- m3.html -->
    <h1>연산자</h1>
    <!-- <div>10 + 3 = 13</div> -->
    <div>
        <span th:text="${a}"></span> + <span th:text="${b}"></span> = <span th:text="${a+b}"></span>
    </div>
    
    <div th:text="${a+b}"></div>
    <div th:text="${a + '+' + b + '=' + (a+b)}"></div>

    <div th:text="${a} + ${b}"></div>
    
    <div th:text="${a} + '+' + ${b} + '=' + ${a+b}"></div>

    <!-- <div th:text="${a} + ${b} = ${a+b}"></div> -->
    <!-- /* 타임리프 주석 */ -->
    <!-- /*<div th:text="${a} + ${b} = ${a+b}"></div>*/ -->
    <div th:text="|${a} + ${b} = ${a+b}|"></div>
    <hr>
    <div th:text="${a} + ${b}"></div>
    <div th:text="${a} - ${b}"></div>
    <div th:text="${a} * ${b}"></div>
    <div th:text="${a} / ${b}"></div>
    <div th:text="${a} % ${b}"></div>
    <hr>
    <div th:text="${a} > ${b}"></div>
    <div th:text="${a} >= ${b}"></div>
    <div th:text="${a} < ${b}"></div>
    <div th:text="${a} <= ${b}"></div>
    <div th:text="${a} == ${b}"></div>
    <div th:text="${a} != ${b}"></div>
    <hr>
    <div th:text="true and true"></div>
    <div th:text="true or true"></div>
    <div th:text="not true"></div>
    <div th:text="!true"></div>
    <hr>
    <div th:text="${a} > 0 ? '양수' : '양수아님'"></div>
    <div th:text="${a} > 0 ? '양수'"></div>
    <span>null반환</span><div th:text="${a} < 0 ? '양수'"></div>
    <div th:text="${a} > 0 ?: '양수'"></div>
    <div th:text="${a} < 0 ?: '양수'"></div>
    <div th:text="${name} ? ${name} : '익명'"></div>
    <div th:text="${name} ?: '익명'"></div>
</body>
</html>
