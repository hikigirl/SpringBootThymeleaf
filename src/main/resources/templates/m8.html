<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
    <link rel="stylesheet" href="http://bit.ly/3WJ5ilK" />
</head>
<body>
    <!-- m8.html -->
    <h1>제어 속성</h1>
    <div th:if="true"><span th:text="${seq}"></span>는 양수입니다.</div>
    <div th:if="${seq>0}" th:text="${seq} + '는 양수입니다.'"></div>
    <hr>
    <div th:if="false"><span th:text="${seq}"></span>는 양수입니다.</div>

    <div th:if="${seq > 0}"><span th:text="${seq}"></span>는 양수입니다.</div>
    <div th:if="${seq > 0}" th:text="${seq} + '는 양수입니다.'"></div>
    <div th:if="${seq > 0}" th:text="|${seq}는 양수입니다.|"></div>
    <div th:if="${seq > 0}">[[${seq}]]는 양수입니다.</div>

    <hr>
    <div th:if="${seq>0}">양수입니다.</div>
    <div th:if="${seq<0}">음수입니다.</div>
    <div th:if="${seq==0}">0입니다.</div>
    <hr>
    <div th:if="${seq>0}">양수입니다.</div>
    <div th:unless="${seq>0}">0 또는 음수입니다.</div>
    <hr>
    <div th:switch="${mode}">
        <div th:case="add">추가하기</div>
        <div th:case="edit">수정하기</div>
        <div th:case="del">삭제하기</div>
        <div th:case="*">기타</div>
    </div>
</body>
</html>
